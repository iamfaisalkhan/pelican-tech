<!doctype html>
<html lang="en">
	<head>
		{% block head %}
	    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="{% block meta_description %}{{ SITENAME }}, {{ TAGLINE }}{% endblock meta_description %}">
	    <link href="/favicon.png" rel="icon">
	    <link rel="stylesheet" href="/theme/css/bootstrap.min.css">
	    <link rel="stylesheet" href="/theme/css/style.css?v=1">
	   	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700">
		{% endblock %}
	</head>
	
	<body>
		<header class="header">
			<div class="header-content">
				<a class="logo" href="#">
					<img src="/theme/images/faisal.png?v=1" alt="{{SITENAME}}">
				</a>
				<h1 class="site-title">
					<a href="/">{{SITENAME}}</a>
				</h1>
				<h2 class="site-description">{{TAGLINE}}</h2>
			</div>
        </header>

        <div class="container">
        	<div class="content">
        		<div class="row">
        			<div class="col-sm-3">
        				<div class="sidebar">
        					<h3> TAGS </h3>
	    					<ul>
	    						{% for tag, articles in tags|sort %}
	    							<li><a href="#" > #{{tag}} </a></li>
	    						{% endfor %}	    						
	    					</ul>
	    				</div>
        			</div>
        			<div class="col-sm-9">
        				{% block content %}
        				{% endblock %}
       				</div>
        		</div>
      		</div>
    	</div>
	    <footer class="footer">
	      <div class="container">
	        <p class="text-muted">
	        &copy; <a href="{{ SITEURL }}">{{ AUTHOR }}</a> &ndash;
                        Built with <a href="http://blog.getpelican.com/">Pelican</a></p>
	      </div>
	    </footer>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    	<script src="/theme/js/bootstrap.min.js"></script>
	</body>

</html>
